<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Fleet</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="form">
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        <ui:include src="components/header.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" collapsible="false">
                        <ui:include src="components/menu.xhtml"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <ui:include src="components/table.xhtml" />
                    </p:layoutUnit>

                </p:layout>
                <p:dialog style="z-index: 1500;" header="Veichle Detail" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="carDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty tableMB.selectedVeichle}" columnClasses="label,value">
                            <f:facet name="header">
                                <img style="height: 50px" src="images/#{tableMB.selectedVeichle.type}.png"/>
                            </f:facet>

                            <h:outputText value="Chassis Series:" />
                            <h:outputText value="#{tableMB.selectedVeichle.chassis.series}" />

                            <h:outputText value="Chassis Number:" />
                            <h:outputText value="#{tableMB.selectedVeichle.chassis.number}" />

                            <h:outputText value="Color:" />
                            <h:inputText value="#{tableMB.selectedVeichle.color}" />
                            
                            <p:commandButton value="Delete" actionListener="#{tableMB.delete()}" action="index" update=":form"/>
                            <p:commandButton value="Edit" actionListener="#{tableMB.edit()}" action="index" update=":form"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </h:body>
    </f:view>
</html>
